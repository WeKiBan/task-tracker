name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_BASE_PATH: /${{ github.event.repository.name }}/
      VITE_FIREBASE_API_KEY: AIzaSyCFRz_wwAG9fzrxsdw4iv6_HxHorTeW7zU
      VITE_FIREBASE_AUTH_DOMAIN: task-tracker-34bfc.firebaseapp.com
      VITE_FIREBASE_PROJECT_ID: task-tracker-34bfc
      VITE_FIREBASE_STORAGE_BUCKET: task-tracker-34bfc.firebasestorage.app
      VITE_FIREBASE_MESSAGING_SENDER_ID: "75969722037"
      VITE_FIREBASE_APP_ID: 1:75969722037:web:65f88a1832c15162a070fc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build:pages

      - name: SPA fallback
        run: cp dist/public/index.html dist/public/404.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
